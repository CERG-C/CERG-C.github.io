site_name: CERG-C Volcanic Risk Module
site_url: https://CERG-C.github.io/
# repo_url: https://github.com/CERG-C/CERG-C.github.io
# repo_name: CERG-C/CERG-C.github.io


theme:
  name: material
  features:
      - navigation.tabs
      # - navigation.sections
      # - navigation.expand

  logo: img/volcano.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      accent: pink
      primary: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      accent: pink
      primary: lime
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - Home: index.md
  - Teaching:
    - QGIS basics: QGIS_Intro.md
    - Setting up QGIS: QGIS_Setup.md
    - Lava hazard: 
      - Intro: Hazard_lava_intro.md
      - Getting started: Hazard_lava_config.md
      - Path of steepest descent: Hazard_lava_steepest-descent.md
      - Modelling lava flows: Hazard_lava_modeling.md
      - Probabilistic modeling part I: Hazard_probabilistic1.md 
      - Q-LavHA: Hazard_lava_Q-LavHA.md
      - Instructor's notes: Hazard_lava_notes.md
    - Tephra hazard:
      - Probabilistic modeling part II: Hazard_probabilistic2.md 
  - Resources: resources.md
  - Contribute: contribute.md

  # - Demo: MASTER_example.py
  # - Changelog: changelog.md
  # - Tips: tips.md
  # - volcGIS API:
  #   - Module eruption: volcGIS_eruption.md
  #   - Module exposureAnalysis: volcGIS_exposureAnalysis.md

plugins:
    - search
    - mkdocstrings
    - mkdocs-jupyter:
        execute: True
        include_source: True
    - encryptcontent: {}

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true 
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      toc_depth: 4
  - pymdownx.tabbed:
      alternate_style: true 
  

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


